    <script>
        // Déclaration d'un objet pour stocker des messages d'erreur constants pour faciliter 
        // la maintenance et la localisation.
        const messages = {
            unsupported: "La géolocalisation n'est pas supportée par ce navigateur.",
            denied: "L'utilisateur a refusé la demande de géolocalisation.",
            unavailable: "Les informations de localisation ne sont pas disponibles.",
            timeout: "La demande pour obtenir la localisation de l'utilisateur a expiré.",
            unknownError: "Une erreur inconnue est survenue."
        };
    
        // Déclaration d'une variable pour suivre l'état d'affichage des coordonnées géographiques
        let isDisplayed = false;
    
        // Fonction pour mettre à jour le contenu de l'élément HTML 'geoLocation' avec un texte spécifique
        function updateGeoLocation(content) {
            document.getElementById("geoLocation").innerHTML = content;
        }
    
        // Fonction principale appelée lors du clic sur le bouton pour obtenir ou masquer la position géographique
        function getLocation() {
            if (isDisplayed) {
                // Cache les informations de géolocalisation si elles sont déjà affichées
                updateGeoLocation('');
                isDisplayed = false;
            } else {
                if (navigator.geolocation) {
                    // Définit les options de géolocalisation si le navigateur supporte cette fonctionnalité
                    const options = {
                        enableHighAccuracy: true, // Demande une précision élevée pour la localisation
                        timeout: 5000, // Limite le temps d'attente de la réponse à 5000 ms
                        maximumAge: 0 // Exige des données de localisation les plus récentes possibles
                    };
                    navigator.geolocation.getCurrentPosition(showPosition, showError, options);
                } else {
                    // Affiche un message d'erreur si la géolocalisation n'est pas supportée
                    updateGeoLocation(messages.unsupported);
                }
            }
        }
    
        // Fonction de rappel (callback) exécutée en cas de succès de la requête de géolocalisation
        function showPosition(position) {
            const lat = position.coords.latitude; // Récupère la latitude
            const lon = position.coords.longitude; // Récupère la longitude
            // Affiche les coordonnées de latitude et de longitude dans l'élément 'geoLocation'
            updateGeoLocation(`Latitude : ${lat}<br>Longitude : ${lon}`);
            isDisplayed = true; // Indique que les informations sont maintenant affichées
        }
    
        // Fonction de rappel (callback) pour gérer les erreurs lors de la requête de géolocalisation
        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    // Affiche un message si l'utilisateur refuse la géolocalisation
                    updateGeoLocation(messages.denied);
                    break;
                case error.POSITION_UNAVAILABLE:
                    // Affiche un message si la position est indisponible
                    updateGeoLocation(messages.unavailable);
                    break;
                case error.TIMEOUT:
                    // Affiche un message si la requête de localisation dépasse le délai imparti
                    updateGeoLocation(messages.timeout);
                    break;
                default:
                    // Affiche un message pour toute autre erreur non spécifiée
                    updateGeoLocation(messages.unknownError);
            }
            isDisplayed = false; // Réinitialise l'indicateur d'affichage en cas d'erreur
        }
</script>
